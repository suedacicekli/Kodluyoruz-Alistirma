    <!--Card start-->
    <div class="cardOne">
        <div class="container d-flex justify-content-center align-items-center mt-5">
            <div class="row  align-items-center justify-content-center">
                <div class=" col-lg-8 col-md-6 col-12">
                    <div class="reservationCard  " style="width: 23rem; height:33rem">
                        <img src="https://img.freepik.com/free-psd/framed-reserved-sign-table_53876-81714.jpg?"
                            class="card-img-top  " alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of
                                the card's content.</p>

                        </div>
                    </div>
                </div>
                <div class=" col-lg-4 col-md-6 col-12">
                    <div class=" reservationCard  " style="width: 23rem;height:33rem
                    ">

                        <div class="card-content text-center">
                            <h3 class="">Reservation</h3>
                            <form>
                                <div class="form-row">
                                    <select name="days">
                                        <option value="day-select">Select Day</option>
                                        <option value="sunday">Sunday</option>
                                        <option value="monday">Monday</option>
                                        <option value="tuesday">Tuesday</option>
                                        <option value="wednesday">Wednesday</option>
                                        <option value="thursday">Thursday</option>
                                        <option value="friday">Friday</option>
                                        <option value="saturday">Saturday</option>
                                    </select>

                                    <select name="hours">
                                        <option value="hour-select">Select Hour</option>
                                        <option value="10">10: 00</option>
                                        <option value="10">12: 00</option>
                                        <option value="10">14: 00</option>
                                        <option value="10">16: 00</option>
                                        <option value="10">18: 00</option>
                                        <option value="10">20: 00</option>
                                        <option value="10">22: 00</option>
                                    </select>
                                </div>

                                <div class="form-row">
                                    <input type="text" placeholder="Full Name">
                                    <input type="text" placeholder="Phone Number">
                                </div>

                                <div class="form-row">
                                    <input type="number" placeholder="How Many Persons?" min="1">
                                    <input type="submit" value="BOOK TABLE">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
